<!-- OVERVIEW TAB -->
<div class="tab-content active" id="tab-overview">
  <div id="team-intelligence" class="team-intel-panel"></div>
  <div id="overview-atlas-countdown" style="margin-bottom:10px;"></div>
  <h2 class="section-title">Agent Status</h2>
  <div class="grid-auto" id="agent-grid"></div>
  <div class="section-spacer">
    <h2 class="section-title" data-accent="shelby">System Infrastructure</h2>
    <div class="grid-4" id="infra-stats">
      <div class="stat-card" data-accent="success"><div class="stat-value" id="infra-health">--</div><div class="stat-label">System Health</div></div>
      <div class="stat-card" data-accent="shelby"><div class="stat-value" id="infra-active-agents">--</div><div class="stat-label">Active Agents</div></div>
      <div class="stat-card" data-accent="atlas"><div class="stat-value" id="infra-events-today">--</div><div class="stat-label">Events (24h)</div></div>
      <div class="stat-card" data-accent="error"><div class="stat-value" id="infra-errors-today">--</div><div class="stat-label">Log Alerts (24h)</div></div>
    </div>
    <div class="glass-card mt-3">
      <h3 class="section-title" style="font-size:0.76rem;margin-bottom:var(--space-3);">Agent Comms</h3>
      <div id="agent-comms-feed" style="font-family:var(--font-mono);font-size:0.74rem;max-height:320px;overflow-y:auto;"><span class="text-muted">Loading agent communications...</span></div>
    </div>
  </div>
  <div class="section-spacer">
    <div class="flex items-center justify-between mb-4">
      <h2 class="section-title" data-accent="atlas">4-Hour Report</h2>
      <button class="btn btn-primary" onclick="generate4hReport()">Generate Report</button>
    </div>
    <div class="report-container" id="report-4h-content">Click "Generate Report" to create one.</div>
  </div>
  <div class="section-spacer">
    <h2 class="section-title" style="color:#e0e0e0;">Claude — Commands</h2>
    <div class="glass-card"><div id="claude-commands" style="max-height:250px;overflow-y:auto;"><span class="text-muted">Loading commands...</span></div></div>
  </div>
  <div class="section-spacer">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-3);">
      <h2 class="section-title" style="color:#e0e0e0;margin-bottom:0;">Claude — Knowledge & Memory</h2>
    </div>
    <div class="glass-card">
      <div style="display:flex;gap:8px;margin-bottom:6px;align-items:center;">
        <input type="text" class="input" id="claude-brain-topic" placeholder="Topic..." style="flex:1;font-size:0.76rem;padding:5px 10px;">
        <div id="claude-brain-type-pills" style="display:flex;gap:4px;">
          <button class="brain-pill active" data-type="note" onclick="setBrainType('claude','note',this)">Note</button>
          <button class="brain-pill" data-type="command" onclick="setBrainType('claude','command',this)">Cmd</button>
          <button class="brain-pill" data-type="memory" onclick="setBrainType('claude','memory',this)">Mem</button>
        </div>
      </div>
      <div style="display:flex;gap:8px;">
        <textarea class="input" id="claude-brain-content" placeholder="Instructions, knowledge, or notes for Claude..." style="flex:1;min-height:48px;font-size:0.76rem;padding:5px 10px;resize:vertical;box-sizing:border-box;"></textarea>
        <button class="btn btn-primary" onclick="addBrainNote('claude')" style="align-self:flex-end;padding:6px 14px;font-size:0.74rem;">Add</button>
      </div>
      <input type="hidden" id="claude-brain-type" value="note">
      <div id="claude-brain-list" style="margin-top:10px;max-height:350px;overflow-y:auto;"><div class="text-muted" style="text-align:center;padding:12px;font-size:0.74rem;">No notes yet.</div></div>
    </div>
  </div>
</div>
